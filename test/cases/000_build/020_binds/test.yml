kernel:
  image: linuxkit/kernel:5.4.30
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:43c52456571369d62882605e4d510f0df3ed93de
  - linuxkit/runc:5f9941eed05f58293f928c9f2f0b6a3f9f6f55c1
onboot:
  - name: mount
    image: linuxkit/mount:a9a5f731261891bd880e108e6fa2be5bac2f63ba
    binds.add:
      - /check.sh:/check.sh
      - /var/tmp:/var/tmp
    # default binds from linuxkit/mount
    # - /dev:/dev
    # - /var:/var:rshared,rbind
    # - /:/hostroot
    command: ["sh", "-c", "/check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:afe4b3ab865afe1e3ed5c88e58f57808f4f5119f
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
    mode: "0700"
