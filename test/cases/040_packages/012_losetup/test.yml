kernel:
  image: linuxkit/kernel:5.10.76
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:7e3d51e6ab5896ecb36a4829450f7430f2878927
  - linuxkit/runc:9f7aad4eb5e4360cc9ed8778a5c501cce6e21601
onboot:
  - name: losetup
    image: linuxkit/losetup:43e40be0c82cbccf171ebd2a8065246e2e84f66e
    command: ["/usr/bin/loopy", "-c", "/var/test.img"]
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    devices:
      # all block devices
      - path: all
        type: b
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:39d99e5909b6f8faccedc78d6d2646cdb6c9ed9c
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
