kernel:
  image: linuxkit/kernel:5.10.76
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:43c52456571369d62882605e4d510f0df3ed93de
  - linuxkit/runc:5f9941eed05f58293f928c9f2f0b6a3f9f6f55c1
onboot:
  - name: metadata
    image: linuxkit/metadata:a18ef20139eba44a80e1213c746471dc67d1b023
  - name: test
    image: alpine:3.13
    binds:
      - /check.sh:/check.sh
      - /run:/run
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:afe4b3ab865afe1e3ed5c88e58f57808f4f5119f
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
