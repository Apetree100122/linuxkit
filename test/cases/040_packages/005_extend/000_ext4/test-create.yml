kernel:
  image: linuxkit/kernel:5.10.47
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:78fb57c7da07c4e43c3a37b27755581da087a3b6
  - linuxkit/runc:f9c8a136f6aca1cde95b249eb5095df702c23ac8
onboot:
  - name: format
    image: linuxkit/format:cf335053c7d0b4cd8cc2d136e9392ea5904a71dc
  - name: mount
    image: linuxkit/mount:a9a5f731261891bd880e108e6fa2be5bac2f63ba
    command: ["/usr/bin/mountie", "/var/lib/docker"]
  - name: test
    image: alpine:3.13
    binds:
      - /var/lib/docker:/var/lib/docker
    command: ["touch", "/var/lib/docker/bar"]
  - name: poweroff
    image: linuxkit/poweroff:afe4b3ab865afe1e3ed5c88e58f57808f4f5119f
    command: ["/bin/sh", "/poweroff.sh", "10"]
